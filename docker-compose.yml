# docker-compose.yml

services:
  narwhal-coding-dev:
    build:
      context: ./
      dockerfile: Dockerfile.dev
    volumes:
        - ./:/workspace
        - narwhal-coding-dev-vsc:/root/.vscode-server
    stdin_open: true
    tty: true
  builder:
    build:
      context: ./
      dockerfile: ./Docker/Dockerfile.builder
    container_name: narwhal-builder
    volumes:
        - ./:/workspace
    # stdin_open: true
    # tty: true
    init: true
  fc:
    build:
      context: ./
      dockerfile: ./Dockerfile.fc
    volumes:
        - ./:/workspace
    stdin_open: true
    tty: true
    init: true
  q-dev:
    build:
      context: ./
      dockerfile: ./Dockerfile.q
    volumes:
        - ./:/workspace
        - /var/run/docker.sock:/var/run/docker.sock
    stdin_open: true
    tty: true
    init: true


volumes:
  narwhal-coding-dev-vsc: